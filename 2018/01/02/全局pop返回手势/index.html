    function handleMagic(e){
        if ($navbar.className.indexOf('in') > 0) {

            },400)
        }else{
        // OPEN

            $navbar.className += " in";
        }
    }

                <h3 id="实现全局的pop手势"><a href="#实现全局的pop手势" class="headerlink" title="实现全局的pop手势"></a>实现全局的pop手势</h3><p>需要先获取系统手势交互对应interactivePopGestureRecognizer</p>
<figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> outCount : <span class="type">UInt32</span> = <span class="number">0</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> ivars = class_copyIvarList(<span class="type">UIGestureRecognizer</span>.<span class="keyword">self</span>, &amp;outCount)!</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="number">0</span>..&lt;outCount &#123;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> ivar : <span class="type">Ivar</span> = ivars[<span class="type">Int</span>(i)]</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> name = ivar_getName(ivar)</span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(<span class="type">String</span>(cString: name!))</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h5 id="ObjC"><a href="#ObjC" class="headerlink" title="ObjC"></a>ObjC</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">UIGestureRecognizer *sysGes = nil;</span><br><span class="line"></span><br><span class="line">UIView *sysView = nil;</span><br><span class="line"></span><br><span class="line">if (self.interactivePopGestureRecognizer) &#123;</span><br><span class="line"></span><br><span class="line">sysGes = self.interactivePopGestureRecognizer;</span><br><span class="line"></span><br><span class="line">&#125; else return;</span><br><span class="line"></span><br><span class="line">if (sysGes.view) &#123;</span><br><span class="line"></span><br><span class="line">sysView = sysGes.view;</span><br><span class="line"></span><br><span class="line">&#125; else return;</span><br><span class="line"></span><br><span class="line">NSDictionary *targetDic = [[sysGes valueForKey:@&quot;_targets&quot;] firstObject];</span><br><span class="line"></span><br><span class="line">id target = nil;</span><br><span class="line"></span><br><span class="line">SEL sel = nil;</span><br><span class="line"></span><br><span class="line">if (targetDic) &#123;</span><br><span class="line"></span><br><span class="line">target = [targetDic valueForKey:@&quot;target&quot;];</span><br><span class="line"></span><br><span class="line">sel = NSSelectorFromString(@&quot;handleNavigationTransition:&quot;);</span><br><span class="line"></span><br><span class="line">&#125;else return;</span><br><span class="line"></span><br><span class="line">//</span><br><span class="line"></span><br><span class="line">UIPanGestureRecognizer *pan = [[UIPanGestureRecognizer alloc] initWithTarget:target action:sel];</span><br><span class="line"></span><br><span class="line">[sysView addGestureRecognizer:pan];</span><br></pre></td></tr></table></figure>
<h5 id="Swift"><a href="#Swift" class="headerlink" title="Swift"></a>Swift</h5><figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">guard</span> <span class="keyword">let</span> sysGes = interactivePopGestureRecognizer <span class="keyword">else</span> &#123;<span class="keyword">return</span>&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">guard</span> <span class="keyword">let</span> popView = sysGes.view <span class="keyword">else</span> &#123;<span class="keyword">return</span>&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> targets = sysGes.value(forKey: <span class="string">"_targets"</span>) <span class="keyword">as</span>? [<span class="type">NSObject</span>]</span><br><span class="line"></span><br><span class="line"><span class="keyword">guard</span> <span class="keyword">let</span> targetDic = targets?.first <span class="keyword">else</span> &#123;<span class="keyword">return</span>&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//取出target</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">guard</span> <span class="keyword">let</span> target = targetDic.value(forKey: <span class="string">"target"</span>) <span class="keyword">else</span> &#123;<span class="keyword">return</span>&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> action = <span class="type">Selector</span>((<span class="string">"handleNavigationTransition:"</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment">//创建自己的pop</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> panGes = <span class="type">UIPanGestureRecognizer</span>()</span><br><span class="line"></span><br><span class="line">panGes.addTarget(target, action: action)</span><br><span class="line"></span><br><span class="line">popView.addGestureRecognizer(panGes)</span><br></pre></td></tr></table></figure>
